<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI趣学英语 - demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #4facfe; --secondary-color: #00f2fe; --success-color: #4caf50; --danger-color: #ff4757; --light-bg: #f5f7fa; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--light-bg); margin: 0; padding-bottom: 80px; -webkit-tap-highlight-color: transparent; }
        header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* L1-L9 导航 */
        .level-nav { display: flex; overflow-x: auto; gap: 8px; padding: 10px 0; margin-bottom: 10px; -webkit-overflow-scrolling: touch; }
        .level-item { flex: 0 0 auto; padding: 6px 18px; border-radius: 20px; background: white; border: 1px solid #ddd; cursor: pointer; font-size: 0.9rem; }
        .level-item.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        .card { background: white; border-radius: 15px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card-header { background: #f8f9fa; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; border-bottom: 1px solid #eee; }

        /* 播放器区域 */
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; }
        video { width: 100%; height: 100%; }
        .transcript-container { max-height: 220px; overflow-y: auto; padding: 15px; background: #fff; }
        .transcript-line { padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 8px; background: #f8f9fa; border-left: 4px solid transparent; }
        .transcript-line.active { background: #e3f2fd; border-left-color: var(--primary-color); }
        .translation { display: block; color: #666; font-size: 0.85rem; margin-top: 4px; }

        /* 联网搜索 */
        .dic-res-box { background: #f0f7ff; border-radius: 12px; padding: 15px; margin-top: 15px; display: none; border: 1px solid #d0e7ff; }
        .zh-tag { color: var(--danger-color); font-weight: bold; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #abc; }

        /* 笔记 */
        .note-card { background: #fffde7; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid #ffd600; position: relative; }
        .note-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 10px; }
        .note-btn { background: none; border: none; cursor: pointer; color: #888; }

        /* 底部导航 */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; border-top: 1px solid #eee; padding: 10px 0; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #888; font-size: 0.75rem; cursor: pointer; }
        .nav-item.active { color: var(--primary-color); }
        .nav-item i { font-size: 1.3rem; display: block; margin-bottom: 3px; }

        /* 弹窗 */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:2000; }
        .modal { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; width:85%; max-width:400px; padding:30px; border-radius:20px; text-align:center; display:none; z-index:2001; }
    </style>
</head>
<body onclick="unlockAudio()"> <header><h1>AI趣学英语 by Mcyo</h1></header>

    <main class="container">
        <section id="original" class="content-section active">
            <div id="course-home">
                <div class="level-nav">
                    <div class="level-item active" data-level="all">全部</div>
                    <script>for(let i=1; i<=9; i++) document.write(`<div class="level-item" data-level="L${i}">L${i}</div>`);</script>
                </div>
                <div id="course-list"></div>
            </div>
            <div id="player-section" style="display:none;">
                <div class="card">
                    <div class="card-header">
                        <span onclick="closePlayer()" style="cursor:pointer"><i class="fas fa-chevron-left"></i> <span id="cur-title">返回</span></span>
                        <span style="font-size:0.8rem; font-weight:normal;">译文 <input type="checkbox" id="trans-toggle" checked onclick="updateTransVisibility()"></span>
                    </div>
                    <div class="video-container"><video id="main-video" controls playsinline></video></div>
                    <div class="transcript-container" id="sub-box"></div>
                    <div style="padding: 10px 15px 15px; display:flex; gap:10px;">
                        <button onclick="startRecording()" style="flex:2; padding:12px; border-radius:25px; border:none; background:var(--success-color); color:white; font-weight:bold;"><i class="fas fa-microphone"></i> 录音跟读</button>
                        <button onclick="repeatLine()" style="flex:1; padding:12px; border-radius:25px; border:1px solid #ddd; background:white;"><i class="fas fa-redo"></i> 复读</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="vocabulary" class="content-section">
            <div class="card">
                <div class="card-body" style="padding:20px;">
                    <div style="display:flex; gap:10px; margin-bottom:15px;">
                        <input type="text" id="dic-input" placeholder="输入单词..." style="flex:1; padding:12px; border-radius:25px; border:1px solid #ddd; outline:none;">
                        <button onclick="searchDictionary()" style="background:var(--primary-color); color:white; border:none; padding:0 20px; border-radius:25px; cursor:pointer;"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="dic-loading" style="display:none; text-align:center;"><i class="fas fa-spinner fa-spin"></i> 联网查询中...</div>
                    <div id="dic-result" class="dic-res-box">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h2 id="res-word" style="margin:0; color:var(--primary-color)">Word</h2>
                            <button onclick="speakWord()" style="border:none; background:none; color:var(--primary-color); font-size:1.5rem;"><i class="fas fa-volume-up"></i></button>
                        </div>
                        <p id="res-phonetic" style="color:#888;"></p>
                        <div id="res-en-mean" style="font-size:0.9rem; color:#444;"></div>
                        <div id="res-zh-mean" class="zh-tag"></div>
                        <button onclick="saveToFavs()" style="width:100%; margin-top:15px; padding:10px; border-radius:8px; border:1px solid var(--primary-color); background:none; color:var(--primary-color); font-weight:bold;">加入生词本</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="favorites" class="content-section">
            <div class="card"><div class="card-header">我的生词本</div><div class="card-body" id="fav-list-box"></div></div>
        </section>
        <section id="notes" class="content-section">
            <div class="card">
                <div class="card-header">学习笔记 <button onclick="addNote()" style="background:var(--primary-color); color:white; border:none; padding:5px 12px; border-radius:5px;">+ 新增</button></div>
                <div class="card-body" id="note-list-box"></div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" data-tab="original"><i class="fas fa-play-circle"></i>原本</div>
        <div class="nav-item" data-tab="vocabulary"><i class="fas fa-search"></i>查词</div>
        <div class="nav-item" data-tab="favorites"><i class="fas fa-heart"></i>生词</div>
        <div class="nav-item" data-tab="notes"><i class="fas fa-edit"></i>笔记</div>
    </nav>

    <div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="score-modal">
        <div style="font-size:3rem; font-weight:bold; color:var(--success-color);" id="score-val">0</div>
        <p id="score-msg" style="margin:15px 0; color:#666;"></p>
        <button onclick="closeModal()" style="width:100%; padding:12px; background:var(--primary-color); color:white; border:none; border-radius:10px;">好的</button>
    </div>

    <script>
        // --- 核心数据库 ---
        const videoDB = [
            { id: 1, level: "L1", title: "Phonics: Letter A Song", icon: "font", url: "https://vjs.zencdn.net/v/oceans.mp4", 
              subs: [ {e:"A is for Apple, a-a-apple.", c:"A 代表苹果，a-a-苹果。"}, {e:"B is for Ball, b-b-ball.", c:"B 代表球，b-b-球。"} ] },
            { id: 2, level: "L2", title: "Colors: Red and Blue", icon: "palette", url: "https://www.w3schools.com/html/movie.mp4", 
              subs: [ {e:"This is a red flower.", c:"这是一朵红色的花。"}, {e:"The sky is blue.", c:"天空是蓝色的。"} ] }
        ];

        let favorites = JSON.parse(localStorage.getItem('edu_favs_v5')) || [];
        let notes = JSON.parse(localStorage.getItem('edu_notes_v5')) || [];
        let audioUnlocked = false;

        // --- 手机语音引擎解锁逻辑 ---
        function unlockAudio() {
            if (audioUnlocked) return;
            const msg = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(msg);
            audioUnlocked = true;
            console.log("Audio Unlocked for Mobile");
        }

        function speak(text) {
            if (!text) return;
            window.speechSynthesis.cancel(); // 停止当前所有声音
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 1.0;
            
            // 兼容性修正：Safari 需要在某种用户交互后才能发音
            setTimeout(() => {
                window.speechSynthesis.speak(msg);
            }, 50);
        }

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            renderCourses('all');
            initTabNav();
            renderFavorites();
            renderNotes();
            
            document.querySelectorAll('.level-item').forEach(item => {
                item.onclick = function() {
                    document.querySelectorAll('.level-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    renderCourses(this.dataset.level);
                }
            });
        });

        // --- 原本功能 ---
        function renderCourses(lv) {
            const box = document.getElementById('course-list');
            const data = lv === 'all' ? videoDB : videoDB.filter(v => v.level === lv);
            box.innerHTML = data.map(v => `
                <div class="card" onclick="openPlayer(${v.id})" style="padding:15px; display:flex; align-items:center; gap:15px; margin-bottom:10px;">
                    <i class="fas fa-${v.icon}" style="font-size:1.8rem; color:var(--primary-color)"></i>
                    <div style="flex:1"><b>${v.title}</b><br><small style="color:#999">${v.level}</small></div>
                    <i class="fas fa-play-circle" style="color:var(--primary-color)"></i>
                </div>
            `).join('') || `<p style="text-align:center; padding:20px; color:#999">筹备中...</p>`;
        }

        function openPlayer(id) {
            const v = videoDB.find(x => x.id === id);
            document.getElementById('course-home').style.display = 'none';
            document.getElementById('player-section').style.display = 'block';
            document.getElementById('cur-title').innerText = v.title;
            const player = document.getElementById('main-video');
            player.src = v.url;
            
            const subBox = document.getElementById('sub-box');
            subBox.innerHTML = v.subs.map((s, i) => `
                <div class="transcript-line ${i===0?'active':''}" data-en="${s.e}">
                    <div>${s.e}</div>
                    <div class="translation">${s.c}</div>
                </div>
            `).join('');

            document.querySelectorAll('.transcript-line').forEach(line => {
                line.onclick = function() {
                    document.querySelectorAll('.transcript-line').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    speak(this.dataset.en);
                };
            });
            updateTransVisibility();
        }

        function closePlayer() {
            document.getElementById('main-video').pause();
            document.getElementById('course-home').style.display = 'block';
            document.getElementById('player-section').style.display = 'none';
        }

        function updateTransVisibility() {
            const show = document.getElementById('trans-toggle').checked;
            document.querySelectorAll('.translation').forEach(el => el.style.display = show ? 'block' : 'none');
        }

        // --- 查词功能 (联网) ---
        async function searchDictionary() {
            const word = document.getElementById('dic-input').value.trim();
            if(!word) return;
            document.getElementById('dic-loading').style.display = 'block';
            document.getElementById('dic-result').style.display = 'none';

            try {
                const resEn = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const dataEn = await resEn.json();
                const resZh = await fetch(`https://api.mymemory.translated.net/get?q=${word}&langpair=en|zh-CN`);
                const dataZh = await resZh.json();

                document.getElementById('res-word').innerText = dataEn[0].word;
                document.getElementById('res-phonetic').innerText = dataEn[0].phonetic || "";
                document.getElementById('res-en-mean').innerText = dataEn[0].meanings[0].definitions[0].definition;
                document.getElementById('res-zh-mean').innerText = "中文释义：" + dataZh.responseData.translatedText;
                
                document.getElementById('dic-loading').style.display = 'none';
                document.getElementById('dic-result').style.display = 'block';
                window.lastSearched = { w: dataEn[0].word, m: dataZh.responseData.translatedText };
            } catch (e) {
                document.getElementById('dic-loading').innerText = "未找到，请检查拼写。";
            }
        }

        // --- 笔记与收藏 ---
        function saveToFavs() {
            if(!window.lastSearched) return;
            if(!favorites.find(f => f.w === window.lastSearched.w)) {
                favorites.unshift(window.lastSearched);
                localStorage.setItem('edu_favs_v5', JSON.stringify(favorites));
                renderFavorites();
                showToast("已加入生词本");
            }
        }

        function renderFavorites() {
            const box = document.getElementById('fav-list-box');
            box.innerHTML = favorites.map(f => `
                <div class="transcript-line" style="display:flex; justify-content:space-between;">
                    <div><b>${f.w}</b>: ${f.m}</div>
                    <i class="fas fa-trash" onclick="delFav('${f.w}')" style="color:var(--danger-color)"></i>
                </div>
            `).join('') || `<p style="text-align:center; color:#999">空</p>`;
        }

        function delFav(w) {
            favorites = favorites.filter(f => f.w !== w);
            localStorage.setItem('edu_favs_v5', JSON.stringify(favorites));
            renderFavorites();
        }

        function addNote() {
            const t = prompt("输入笔记：");
            if(t) {
                notes.unshift({ id: Date.now(), text: t, time: new Date().toLocaleDateString() });
                saveNotes();
            }
        }
        function editNote(id) {
            const n = notes.find(x => x.id === id);
            const nt = prompt("修改笔记：", n.text);
            if(nt !== null) { n.text = nt; saveNotes(); }
        }
        function delNote(id) { if(confirm("删除吗？")) { notes = notes.filter(x => x.id !== id); saveNotes(); } }
        function saveNotes() { localStorage.setItem('edu_notes_v5', JSON.stringify(notes)); renderNotes(); }
        function renderNotes() {
            const box = document.getElementById('note-list-box');
            box.innerHTML = notes.map(n => `
                <div class="note-card">
                    <div class="note-actions">
                        <i class="fas fa-edit" onclick="editNote(${n.id})"></i>
                        <i class="fas fa-trash" style="margin-left:10px" onclick="delNote(${n.id})"></i>
                    </div>
                    <small style="color:#999">${n.time}</small>
                    <div style="margin-top:5px; white-space:pre-wrap;">${n.text}</div>
                </div>
            `).join('') || `<p style="text-align:center; color:#999">无笔记</p>`;
        }

        // --- 其他工具 ---
        function speakWord() { speak(document.getElementById('res-word').innerText); }
        function repeatLine() {
            const act = document.querySelector('.transcript-line.active');
            if(act) speak(act.dataset.en);
        }
        function startRecording() {
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechRec) return alert("浏览器不支持录音");
            const rec = new SpeechRec(); rec.lang = 'en-US'; rec.start();
            showToast("请跟读...");
            rec.onresult = (e) => {
                const s = Math.floor(Math.random() * 20) + 78;
                document.getElementById('score-val').innerText = s;
                document.getElementById('score-msg').innerHTML = `你读的是：<br><b>"${e.results[0][0].transcript}"</b>`;
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('score-modal').style.display = 'block';
            };
        }
        function closeModal() { document.getElementById('overlay').style.display = 'none'; document.getElementById('score-modal').style.display = 'none'; }
        function initTabNav() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = function() {
                    document.querySelectorAll('.nav-item, .content-section').forEach(el => el.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                }
            });
        }
        function showToast(m) {
            const t = document.createElement('div');
            t.style = "position:fixed; top:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); color:white; padding:10px 20px; border-radius:20px; z-index:9999;";
            t.innerText = m; document.body.appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }
    </script>
</body>
</html>
